{% extends 'base.html' %}
{% block title %}My Profile{% endblock %}

{% block content %}
<h2 class="mb-4 fw-bold">ðŸ‘¤ My Profile</h2>

<form method="POST" enctype="multipart/form-data" class="bg-light p-4 rounded shadow-sm" style="max-width: 600px; margin: auto;">
  <div class="text-center mb-4">
    <img src="{{ url_for('static', filename='uploads/' + user.image) }}" 
         alt="Profile Photo" 
         class="rounded-circle shadow-sm" 
         width="120" height="120"
         style="object-fit: cover;">
  </div>

  <div class="mb-3">
    <label class="form-label">Full Name</label>
    <input type="text" class="form-control" name="name" value="{{ user.name }}" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" name="email" value="{{ user.email }}" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Roll Number</label>
    <input type="text" class="form-control" name="roll_no" value="{{ user.roll_no }}" disabled>
  </div>

  <div class="mb-3">
    <label class="form-label">Gender</label>
    <select class="form-select" name="gender" required>
      <option value="">Select Gender</option>
      <option value="Male" {% if user.gender == 'Male' %}selected{% endif %}>Male</option>
      <option value="Female" {% if user.gender == 'Female' %}selected{% endif %}>Female</option>
      <option value="Other" {% if user.gender == 'Other' %}selected{% endif %}>Other</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Date of Birth</label>
    <input type="date" class="form-control" name="dob" value="{{ user.dob }}">
  </div>

  <div class="mb-3">
    <label class="form-label">Department</label>
    <input type="text" class="form-control" name="department" value="{{ user.department }}">
  </div>

  <div class="mb-3">
    <label class="form-label">Course</label>
    <input type="text" class="form-control" name="course" value="{{ user.course }}">
  </div>

  <div class="mb-4">
    <label class="form-label">Change Profile Photo</label>
    <input type="file" class="form-control" name="image" accept="image/*">
  </div>

  <div class="d-flex justify-content-between">
    <button type="submit" class="btn btn-primary">ðŸ’¾ Save</button>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
  </div>
</form>
{% endblock %}
